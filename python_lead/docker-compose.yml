services:
  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lead_gateway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis message broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django web application
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8004:8000"
    environment:
      - DEBUG=True
      - DB_NAME=lead_gateway
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CUSTOMER_API_URL=https://contactapi.static.fyi/lead/receive/fake/USER_ID/
      - CUSTOMER_TOKEN=FakeCustomerToken
      - CUSTOMER_PRODUCT_NAME=Solaranlage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery worker
  celery:
    build: .
    command: celery -A lead_gateway worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - DB_NAME=lead_gateway
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CUSTOMER_API_URL=https://contactapi.static.fyi/lead/receive/fake/USER_ID/
      - CUSTOMER_TOKEN=FakeCustomerToken
      - CUSTOMER_PRODUCT_NAME=Solaranlage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
